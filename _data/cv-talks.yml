- date: 2020
  location: Nancy
  title: Pint of Science - Petit guide pratique pour hacker les gouvernements et les banques (agents du FBI non admis à la conférence)
  description: >- 
    On a retrouvé des traces d'intrusions dans nos comptes Facebooks, dans nos smartphones, dans nos transactions banquaires et même du cheval dans nos lasagnes?! 
    Quel est le rapport et qu'est-ce qui ne tourne pas rond? On va apprendre ce soir de façon pratique comment hacker le système et reprendre le contrôle de nos vies. 
    Au programme: minage de cryptomonnaies, randonnée aux confins du darkweb, et recettes de cuisine végan
    (<a href="https://pintofscience.fr" target="_blank">link</a>, cancelled covid-19).
