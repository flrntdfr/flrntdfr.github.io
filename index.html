<style>
  :root {
    --accent-color: #fdf52b;
    --accent-color-dark: lightgrey;
    --font-color: black;
    --font-color-dark: white;
    --background-color: white;
    --background-color-dark: #333;
  }

  html,
  body {
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    /* Prevent scrolling */
    overflow: hidden;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: none;
    /* Flex */
    display: flex;
    height: 100%;
    flex-direction: column;
  }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .socials {
    font-size: 1.4rem;
    justify-content: space-evenly;
    width: 180px;
    display: flex;
  }

  .socials a:link {
    text-decoration: none;
  }

  .socials a:hover {
    transition: color 0.2s ease;
  }

  a:link {
    text-decoration: underline;
  }

  a:hover {
    text-decoration: none;
  }

  a,
  a:visited {
    text-decoration: underline;
    color: inherit;
  }

  .links a:hover {
    background: none;
  }

  /* Typed words */

  .dynamic {
    margin-top: 1.125em;
  }

  #typed {
    color: grey;
    text-transform: uppercase;
    margin: auto;
    width: 100%;
  }

  .typed-cursor {
    color: grey;
  }

    text-transform: uppercase;
    padding-top: 1rem;
    text-align: center;
    position: fixed;
    width: 100%;
    height: 30px;
    left: 0;
    bottom: 0;
    background-color: var(--accent-color);
